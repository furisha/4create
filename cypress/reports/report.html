uot;screenshots\\\\webdriveruniversityTest.cy.js\\\\specific_screenshots/actions_screenshot_new.png\&quot;\n    },\n    {\n        \&quot;title\&quot;: \&quot;Screenshot (wdu_homepage)\&quot;,\n        \&quot;value\&quot;: \&quot;screenshots\\\\webdriveruniversityTest.cy.js\\\\specific_screenshots/wdu_homepage.png\&quot;\n    },\n    {\n        \&quot;title\&quot;: \&quot;Screenshot (wdu_actions_page)\&quot;,\n        \&quot;value\&quot;: \&quot;screenshots\\\\webdriveruniversityTest.cy.js\\\\specific_screenshots/wdu_actions_page.png\&quot;\n    },\n    {\n        \&quot;title\&quot;: \&quot;Spec video recording\&quot;,\n        \&quot;value\&quot;: \&quot;videos/webdriveruniversityTest.cy.js.mp4\&quot;\n    }\n]&quot;,&quot;code&quot;:&quot;cy.url().should(&#x27;include&#x27;, testdata_wdu.verifyWDUHomepageUrl);\nonHomePage.home_page_elements_wdu();\n// 9.1 Should scroll down to \&quot;Actions\&quot; and take a screenshoot\ncy.get(&#x27;#actions&#x27;).scrollIntoView().should(&#x27;be.visible&#x27;).screenshot(\&quot;specific_screenshots/actions_screenshot_new\&quot;, {\n  overwrite: true\n});\ncy.get(&#x27;#actions&#x27;).should(&#x27;have.prop&#x27;, &#x27;href&#x27;).and(&#x27;equal&#x27;, &#x27;https://www.webdriveruniversity.com/Actions/index.html&#x27;);\n// 9.2 Should click on Actions, open tab in the same window by invoking and removing attribute \&quot;target\&quot;\ncy.get(&#x27;#actions&#x27;).invoke(\&quot;removeAttr\&quot;, \&quot;target\&quot;).click();\n// 10.1 Should go back to WDU homepage\ncy.go(&#x27;back&#x27;).screenshot(&#x27;specific_screenshots/wdu_homepage&#x27;, {\n  overwrite: true\n});\ncy.url().should(&#x27;eq&#x27;, &#x27;https://www.webdriveruniversity.com/&#x27;);\ncy.wait(2000);\n// 10.2. Should go to \&quot;Action\&quot; and verify that the \&quot;title\&quot; of the page contains \&quot;Actions\&quot;\ncy.go(&#x27;forward&#x27;).screenshot(&#x27;specific_screenshots/wdu_actions_page&#x27;, {\n  overwrite: true\n});\ncy.url().should(&#x27;eq&#x27;, &#x27;https://www.webdriveruniversity.com/Actions/index.html&#x27;);\ncy.title().should(&#x27;contain&#x27;, &#x27;Actions&#x27;);\n// 11 Should drag draggable item and drop it to droppable box\ncy.get(&#x27;#draggable&#x27;).should(&#x27;be.visible&#x27;).as(&#x27;Drag&#x27;);\ncy.get(&#x27;#droppable&#x27;).should(&#x27;be.visible&#x27;).as(&#x27;Drop&#x27;);\ncy.get(&#x27;@Drag&#x27;).drag(&#x27;@Drop&#x27;, {\n  force: true\n});\ncy.wait(1000);\n// 12 Should verify that “Link 1” is not visible until user hovers \n// (Mouse Over) “Hover Over Me First” button\n// “Link 1” should not be visible on the page\ncy.get(&#x27;.list-alert&#x27;).should(&#x27;not.be.visible&#x27;);\ncy.get(&#x27;#div-hover&#x27;).find(&#x27;button&#x27;).eq(0).realHover();\ncy.get(&#x27;.dropdown-content&#x27;).eq(0).realHover();\ncy.get(&#x27;.dropdown-content&#x27;).eq(0).find(&#x27;.list-alert&#x27;).click();\n// 13 Should hover (Mouse Over) “Hover Over Me First” button and verify\n// “Link 1” should be visible on the page upon hover\n// Stub the window.alert method\ncy.window().then(win =&gt; {\n  cy.stub(win, &#x27;alert&#x27;).as(&#x27;windowAlert&#x27;);\n  // 14 Should click on “Link 1” and verify \&quot;Alert message is displayed\&quot;\n  // Trigger the event that will generate the alert popup message\n  cy.get(&#x27;.dropdown-content&#x27;).eq(0).find(&#x27;.list-alert&#x27;).click();\n  // 15 Should save \&quot;Alert text\&quot; in a variable \&quot;alertText\&quot;\n  // 16 Skip\n  cy.get(&#x27;@windowAlert&#x27;).then(stub =&gt; {\n    const alertText = stub.args[0][0];\n    expect(alertText).to.equal(testdata_wdu.alertMessage);\n    cy.wait(2000);\n    // 17. Should open new window for \&quot;WDU contact Us\&quot; \n    // and landed on \&quot;Contact Us\&quot; page\n    cy.visit(testdata_wdu.goToContactUrl);\n    // 18 Should in the \&quot;Comment text box\&quot; enter the \n    // \&quot;Alert text\&quot; (variable saved in test step \&quot;15\&quot;)\n    cy.get(&#x27;form&#x27;).then(form_elements =&gt; {\n      cy.wrap(form_elements).find(&#x27;textarea&#x27;).type(alertText);\n    });\n  });\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;911cb7f9-f289-4267-aa29-bf73c8573715&quot;,&quot;parentUUID&quot;:&quot;7473d761-50fb-476c-9c52-7c9ace060d91&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;911cb7f9-f289-4267-aa29-bf73c8573715&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:19978,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000},{&quot;uuid&quot;:&quot;f9442491-c485-4f20-afe5-ddc1dbb57d0f&quot;,&quot;title&quot;:&quot;&quot;,&quot;fullFile&quot;:&quot;cypress\\e2e\\greenkartTest.cy.js&quot;,&quot;file&quot;:&quot;cypress\\e2e\\greenkartTest.cy.js&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[],&quot;suites&quot;:[{&quot;uuid&quot;:&quot;69a2dec2-b8de-4dd6-934b-2e32ce6fbe02&quot;,&quot;title&quot;:&quot;greenkart_functionality/smoke_test&quot;,&quot;fullFile&quot;:&quot;cypress\\e2e\\greenkartTest.cy.js&quot;,&quot;file&quot;:&quot;cypress\\e2e\\greenkartTest.cy.js&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;Should add one item 4 times then 1 time items with minimum and maximum price to cart&quot;,&quot;fullTitle&quot;:&quot;greenkart_functionality/smoke_test Should add one item 4 times then 1 time items with minimum and maximum price to cart&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:32352,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:&quot;[\n    {\n        \&quot;title\&quot;: \&quot;Spec video recording\&quot;,\n        \&quot;value\&quot;: \&quot;videos/greenkartTest.cy.js.mp4\&quot;\n    }\n]&quot;,&quot;code&quot;:&quot;cy.url().should(&#x27;contain&#x27;, testdata.verify_greenkart_homepage_url);\nonHomePage.home_page_elements_greenkart();\n// 2.1. Search for cucumber (txt from fixture test_items.json file)\ncy.get(&#x27;.search-keyword&#x27;).type(testdata.txtCucumber);\ncy.get(&#x27;.no-results&#x27;).should(&#x27;not.exist&#x27;);\ncy.get(&#x27;.product:visible&#x27;).should(&#x27;have.length&#x27;, 1);\ncy.get(&#x27;.product&#x27;).contains(testdata.txtCucumber).should(&#x27;be.visible&#x27;);\n// 2.1. Add 1 item in the basket 4 times using FOR loop\ncy.get(&#x27;input.quantity&#x27;).invoke(&#x27;val&#x27;).then(value =&gt; {\n  const inputValue = parseInt(value);\n  const numberOfItemsToAdd = inputValue + 2;\n  if (inputValue == 1) {\n    for (let i = 0; i &lt; numberOfItemsToAdd; i++) {\n      cy.get(&#x27;.increment&#x27;).click();\n      cy.wait(1000);\n    }\n  }\n});\n// 2.1 Should click \&quot;ADD TO CART\&quot; button and clear search field\ncy.get(&#x27;.product&#x27;).find(&#x27;button&#x27;).contains(&#x27;ADD TO CART&#x27;).click().wait(2000);\n// 2.1 Should clear search field\ncy.get(&#x27;.search-keyword&#x27;).clear().wait(2000);\n// 2.2.(Bonus) Should add the cheapest/the most expensive items to the basket\ncy.get(&#x27;.product&#x27;).find(&#x27;p&#x27;).then($prices =&gt; {\n  // Should create an empty array to store prices\n  const prices = [];\n  // Should iterate over the elements and extract the prices\n  $prices.each((index, element) =&gt; {\n    const priceText = Cypress.$(element).text().trim();\n    const price = parseFloat(priceText.replace(/[^\\d.]/g, &#x27;&#x27;));\n    if (!isNaN(price)) {\n      prices.push(price); // This will add/push price to const prices empty array\n    }\n  });\n  // Should find the minimum/maximum price from stored prices array const\n  const minimumPrice = Math.min(...prices);\n  const maximumPrice = Math.max(...prices);\n  // Should convert min/max prices to a string\n  const minimumPriceString = minimumPrice.toString();\n  const maximumPriceString = maximumPrice.toString();\n  // Should log the minimum/maximum price\n  cy.log(&#x27;Minimum Price:&#x27;, minimumPriceString);\n  cy.log(&#x27;Maximum Price:&#x27;, maximumPriceString);\n  // Should add product with max price\n  cy.get(&#x27;.product&#x27;).contains(maximumPriceString).parent().then(maxprice =&gt; {\n    cy.wrap(maxprice).find(&#x27;button&#x27;).click().wait(2000);\n  });\n  // Should add product with min price\n  cy.get(&#x27;.product&#x27;).contains(minimumPriceString).parent().then(minprice =&gt; {\n    cy.wrap(minprice).find(&#x27;button&#x27;).click().wait(2000);\n  });\n  // Should verify cart icon counter and click\n  cy.get(&#x27;.cart-icon&#x27;).then(cart =&gt; {\n    cy.wrap(cart).find(&#x27;span&#x27;).should(&#x27;contain.text&#x27;, &#x27;3&#x27;);\n    cy.wrap(cart).click();\n  });\n  // 3 Should proceed to checkout\n  cy.get(&#x27;.cart-preview&#x27;).find(&#x27;.action-block&#x27;).find(&#x27;button&#x27;).should(&#x27;contain.text&#x27;, &#x27;PROCEED TO CHECKOUT&#x27;).click();\n  // Should add total amount in promo code field\n  cy.get(&#x27;.products&#x27;).find(&#x27;.totAmt&#x27;).invoke(&#x27;text&#x27;).then(totalAmount =&gt; {\n    // Should find the promo code field and enter the total amount\n    cy.get(&#x27;input.promoCode&#x27;).clear().type(totalAmount);\n  });\n  cy.get(&#x27;.products&#x27;).then(product_elements =&gt; {\n    // 4 Should click on \&quot;Apply\&quot; button and verify invalid code message\n    cy.wrap(product_elements).find(&#x27;.promoBtn&#x27;).click();\n    cy.wrap(product_elements).find(&#x27;.promo-btn-loader&#x27;).should(&#x27;be.visible&#x27;);\n    cy.wrap(product_elements).find(&#x27;.promoInfo&#x27;).should(&#x27;contain.text&#x27;, &#x27;Invalid code ..!&#x27;);\n    // 5 Should click on \&quot;Place Order\&quot; button\n    cy.wrap(product_elements).find(&#x27;button&#x27;).contains(&#x27;Place Order&#x27;).click();\n  });\n  // 6.1 Should click on the \&quot;Choose Country\&quot; drop-down and verify that Select option is disabled\n  cy.get(&#x27;.wrapperTwo&#x27;).then(choose_coutry_elements =&gt; {\n    // Should verify country URL\n    cy.url().should(&#x27;eq&#x27;, &#x27;https://rahulshettyacademy.com/seleniumPractise/#/country&#x27;);\n    // Should drop-down menu contain Select\n    cy.wrap(choose_coutry_elements).find(&#x27;select&#x27;).should(&#x27;contain&#x27;, &#x27;Select&#x27;);\n    // Should verify terms and conditions text\n    cy.wrap(choose_coutry_elements).find(&#x27;input&#x27;).parent().should(&#x27;contain.text&#x27;, &#x27;Agree to the&#x27;);\n    cy.wrap(choose_coutry_elements).find(&#x27;a&#x27;).should(&#x27;have.attr&#x27;, &#x27;href&#x27;, &#x27;#/policy&#x27;).and(&#x27;contain.text&#x27;, &#x27;Terms &amp; Conditions&#x27;);\n    // Should drop-down menu select element has arrtibute \&quot;disabled\&quot;\n    cy.wrap(choose_coutry_elements).find(&#x27;select&#x27;).find(&#x27;option&#x27;).first().should(&#x27;have.attr&#x27;, &#x27;disabled&#x27;);\n    // 6.2 Should create random index, random option and random country name then Select a random country\n    cy.wrap(choose_coutry_elements).find(&#x27;select&#x27;).find(&#x27;option&#x27;).not(&#x27;disabled&#x27;).then(options =&gt; {\n      const randomIndex = Cypress._.random(0, options.length - 1);\n      const randomOption = Cypress.$(options[randomIndex]);\n      const countryName = randomOption.text();\n      // Should select random option\n      randomOption.select();\n      // Should verify that the selected country is displayed\n      cy.wrap(choose_coutry_elements).find(&#x27;select&#x27;).should(&#x27;contain.text&#x27;, countryName);\n      // Should check checkbox, and click on \&quot;Proceed\&quot; button \n      cy.wrap(choose_coutry_elements).find(&#x27;input[type=\&quot;checkbox\&quot;]&#x27;).click();\n      cy.wrap(choose_coutry_elements).find(&#x27;button&#x27;).should(&#x27;contain.text&#x27;, &#x27;Proceed&#x27;).click();\n      // Should verify redirection to \&quot;Home page\&quot;\n      cy.url().should(&#x27;eq&#x27;, &#x27;https://rahulshettyacademy.com/seleniumPractise/#/&#x27;);\n    });\n  });\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;b96bc8b2-5afa-4252-9731-0b0278177919&quot;,&quot;parentUUID&quot;:&quot;69a2dec2-b8de-4dd6-934b-2e32ce6fbe02&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;b96bc8b2-5afa-4252-9731-0b0278177919&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:32352,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000}],&quot;meta&quot;:{&quot;mocha&quot;:{&quot;version&quot;:&quot;7.0.1&quot;},&quot;mochawesome&quot;:{&quot;options&quot;:{&quot;quiet&quot;:false,&quot;reportFilename&quot;:&quot;report&quot;,&quot;saveHtml&quot;:false,&quot;saveJson&quot;:true,&quot;consoleReporter&quot;:&quot;spec&quot;,&quot;useInlineDiffs&quot;:false,&quot;code&quot;:true},&quot;version&quot;:&quot;7.1.3&quot;},&quot;marge&quot;:{&quot;options&quot;:{&quot;charts&quot;:false,&quot;html&quot;:false,&quot;json&quot;:true,&quot;reportDir&quot;:&quot;cypress\\reports\\.jsons&quot;,&quot;reportFilename&quot;:&quot;report&quot;,&quot;overwrite&quot;:false},&quot;version&quot;:&quot;6.2.0&quot;}}}" data-config="{&quot;reportFilename&quot;:&quot;report&quot;,&quot;reportDir&quot;:&quot;C:\\Users\\Furman\\Documents\\TestingProjects\\Cypress\\4Create\\cypress\\reports&quot;,&quot;reportTitle&quot;:&quot;4Create&quot;,&quot;reportPageTitle&quot;:&quot;Mochawesome Report&quot;,&quot;inli
